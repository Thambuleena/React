<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="../../css/base.css" 
  </head>
  <body>
    <h1>Basic Example</h1>
    <div id="container">      
    </div>
    <script src="../../build/react-with-addons.min.js"></script>
    <script src="../../build/JSXTransformer.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      var Ellipse = React.createClass({
        mixins: [ShapePropertyMixin],
       
        render:function(){
          var style = this.extractStyle(true);
          style['border-radius'] = '50% 50%';
       
          return <div style={style} class="shape" />;
        }
      });
      React.renderComponent(
        <Ellipse />, document.getElementById('container')
        );
    </script>
  </body>
</html>
